	<h1 >Dejame tu comentario</h1>	
     <form>
     	<div class="form-row">
     		<div class="form-group col-sm-6">
		     	<label for="nombre">Nombre</label>
		     	<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="">   	
     		</div>
     		<div class="form-group col-sm-6">
     			<label for="apellido">Apellido</label>
		     	<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="">  
     		</div>
     		<div class="form-group">
	     		<label for="email">Email</label>
			     <input type="text" class="form-control" id="email" placeholder="Ingrese su email" name="">  
		    </div>
     	</div>

     	<div class="form-row">
     		<div class="form-group col-sm-9">
		     	<label for="domicilio">Domicilio</label>
		     	<input type="text" class="form-control" id="nombre" placeholder="Ingrese su domicilio" name="">   	
     		</div>
     		<div class="form-group col-sm-3">
     			<label for="provincia">Provincia</label>
     			<select id="provincia" class="form-control">
     				<option selected>Sonora</option>
     				<option >Nayarit</option>
     				<option >Yucatan</option>
     				<option >Monterrey</option>
     				<option >Otro</option>
     			</select>
		     	 
     		</div>
     	</div>
     	<div class="form-group" >
     		<label form="comentario">Comentario</label>
     		<textarea id="comentario" class="form-control" rows="10"></textarea>     		
     	</div>
     	<div class="form-group">
     		<div class="form-check">
     			<input class="form-check-input" type="checkbox" id=""  name="gridCheck">
     			<label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
     		</div>
     	</div>

     	<button type="submit" class="btn btn-primary">Enviar</button>
     </form>
